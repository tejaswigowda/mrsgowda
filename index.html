<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0">
        <title>Mrs Gowda</title>
        <style>
body
{
    margin: 0px;
    border: none;
}

iframe
{
width: 100%;
height: 100%;
position: absolute;
overflow-x: hidden;
    border: none;
}
        </style>

        <script>
    var URL = "http://mrsgowda.weebly.com/";
    function frameloaddone()
    {
       var x = document.getElementById('theiframe').src;
       x = x.split(URL)[1];
       window.location.hash = x;
    }
    function load()
    {
        document.getElementById('theiframe').src = URL;
    }
        </script>
        </head>

        <body onload='load()'>
            <iframe onload='frameloaddone()' id='theframe' src="http://mrsgowda.weebly.com/" width="100%" height="100%"></iframe>
            </body>

            </html>
